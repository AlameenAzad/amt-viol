name: PRTests

on: 
  pull_request:
    branches: [ "stage" ]
  workflow_dispatch:  
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
          repository: YuriiKozak/amt-viol
          path: master
          token: ${{ secrets.PAT }} 
    - run: cd master && pwd
    - run: cd master && dir
    - run: cd master && gradle clean test
    - name: upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-result
        path: ./master/build/reports/**

    
