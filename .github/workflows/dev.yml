name: NodeJS with Webpack

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 12.x
    - name: Install Dependencies
      run: yarn i
    - name: Build PWA
      run: quasar build -m pwa
